<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chris Fournier. American Made. Powered by Coffee.</title>
    <!-- css -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&display=swap">
    <link rel="stylesheet" href="../assets/css/normalize.min.css">
    <link rel="stylesheet" href="../assets/css/master.css">
  </head>
  <body>
    <section class="skip">
      <h1 class="visuallyhidden">Skip to Content</h1>
      <a href="#content">Skip to Content</a>
    </section>
    <header></header>
    <main></main>
    <footer></footer>
    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../assets/scripts/modernizr.min.js" async></script>
    <script src="../assets/scripts/headroom.js"></script>
    <script>
      var myElement = document.querySelector("header");
      var headroom  = new Headroom(myElement);
      headroom.init(); 
    </script>
  </body>
</html>
